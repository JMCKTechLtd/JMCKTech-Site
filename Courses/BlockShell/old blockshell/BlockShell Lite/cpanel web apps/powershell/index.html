<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockShell Lite – PowerShell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & third-party libs -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

  <!-- BlockShell Lite styles -->
  <link rel="stylesheet" href="css/blockshell-lite.css">
</head>
<body>
  <div id="app-container">
    <header>
      <div class="title-wrap">
        <div class="logo-circle">&gt;</div>
        <div>
          <h1>BlockShell Lite – PowerShell</h1>
          <div class="subtitle">Visual Script Builder for Core, AD, Exchange &amp; more</div>
        </div>
      </div>
    </header>

    <div id="blockly-container">
      <div id="toolbar">
        <div class="toolbar-left">
          <button id="show-script-btn">
            <span class="btn-icon">⤵</span>
            Show Script
          </button>
        </div>

        <div class="toolbar-center">
          <input
            id="block-search"
            type="search"
            placeholder="Search blocks or commands..."
            autocomplete="off"
          />
        </div>

        <div class="toolbar-right">
          <button class="ghost" id="reset-zoom-btn">Reset Zoom</button>
          <button class="danger" id="clear-workspace-btn">Clear Workspace</button>
        </div>
      </div>

      <div id="module-tabs">
        <button class="tab active" data-module="core">Core</button>
        <button class="tab" data-module="ad">Active Directory</button>
        <button class="tab" data-module="exchange">Exchange</button>
        <button class="tab" data-module="server">Server</button>
        <button class="tab" data-module="networking">Networking</button>
        <button class="tab" data-module="sql">SQL</button>
      </div>

      <div id="blockly-wrapper">
        <div id="blocklyDiv"></div>

        <div class="zoom-controls">
          <button class="zoom-btn" id="zoom-in" title="Zoom in">+</button>
          <button class="zoom-btn" id="zoom-out" title="Zoom out">−</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CORE POWERSHELL TOOLBOX -->
  <xml id="toolbox-core" style="display:none">
    <category name="Output & Variables" colour="210">
      <block type="ps_write_output"></block>
      <block type="ps_set_variable"></block>
    </category>
    <category name="Processes & Services" colour="230">
      <block type="ps_get_process"></block>
      <block type="ps_get_service"></block>
      <block type="ps_restart_service"></block>
    </category>
    <category name="Files & Folders" colour="260">
      <block type="ps_get_child_item"></block>
      <block type="ps_new_item"></block>
      <block type="ps_remove_item"></block>
    </category>
  </xml>

  <!-- ACTIVE DIRECTORY TOOLBOX -->
  <xml id="toolbox-ad" style="display:none">
    <category name="User Management" colour="180">
      <block type="create_ad_user"></block>
      <block type="get_ad_user"></block>
      <block type="remove_ad_user"></block>
      <block type="set_user_properties"></block>
      <block type="move_ad_user"></block>
      <block type="rename_ad_user"></block>
      <block type="create_user_from_template"></block>
    </category>
    <category name="Group Management" colour="210">
      <block type="create_ad_group"></block>
      <block type="add_user_to_group"></block>
      <block type="remove_user_from_group"></block>
      <block type="copy_ad_group_members"></block>
      <block type="get_group_members"></block>
      <block type="nested_group_membership"></block>
    </category>
    <category name="Organization" colour="160">
      <block type="create_ou"></block>
      <block type="search_ad_objects"></block>
      <block type="get_inactive_computers"></block>
    </category>
    <category name="Security" colour="230">
      <block type="set_user_password"></block>
      <block type="force_password_change"></block>
      <block type="unlock_ad_account"></block>
      <block type="enable_ad_account"></block>
      <block type="disable_ad_account"></block>
      <block type="export_group_membership"></block>
      <block type="check_password_expiry"></block>
      <block type="check_locked_accounts"></block>
      <block type="reset_account_lockout"></block>
    </category>
    <category name="Reports" colour="130">
      <block type="generate_user_report"></block>
    </category>
  </xml>

  <!-- EXCHANGE TOOLBOX -->
  <xml id="toolbox-exchange" style="display:none">
    <category name="Exchange Online" colour="280">
      <block type="ex_get_mailbox"></block>
    </category>
  </xml>

  <!-- SERVER TOOLBOX -->
  <xml id="toolbox-server" style="display:none">
    <category name="Server Monitoring" colour="190">
      <block type="svr_get_eventlog"></block>
    </category>
  </xml>

  <!-- NETWORKING TOOLBOX -->
  <xml id="toolbox-networking" style="display:none">
    <category name="Networking" colour="140">
      <block type="net_test_connection"></block>
    </category>
  </xml>

  <!-- SQL TOOLBOX -->
  <xml id="toolbox-sql" style="display:none">
    <category name="SQL" colour="300">
      <block type="sql_invoke_query"></block>
    </category>
  </xml>

  <!-- BlockShell Lite JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
