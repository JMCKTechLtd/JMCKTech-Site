<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockShell Lite – PowerShell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & third-party libs -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

  <!-- BlockShell Lite styles -->
  <link rel="stylesheet" href="css/blockshell-lite.css">
</head>
<body>
  <div id="app-container">
    <header>
      <div class="title-wrap">
        <div class="logo-circle">&gt;</div>
        <div>
          <h1>BlockShell Lite – PowerShell</h1>
          <div class="subtitle">Visual Script Builder for Core, Active Directory & Exchange Online</div>
        </div>
      </div>
    </header>

    <div id="blockly-container">
      <div id="toolbar">
        <div class="toolbar-left">
          <button id="show-script-btn">
            <span class="btn-icon">↵</span>
            Show Script
          </button>
        </div>

        <div class="toolbar-center">
          <input
            id="block-search"
            type="search"
            placeholder="Search blocks or commands..."
            autocomplete="off"
          />
        </div>

        <div class="toolbar-right">
          <button class="ghost" id="reset-zoom-btn">Reset Zoom</button>
          <button class="danger" id="clear-workspace-btn">Clear Workspace</button>
        </div>
      </div>

      <div id="module-tabs">
        <button class="tab active" data-module="core">Core</button>
        <button class="tab" data-module="ad">Active Directory</button>
        <button class="tab" data-module="exchange">Exchange Online</button>
      </div>

      <div id="blockly-wrapper">
        <div id="blocklyDiv"></div>

        <div class="zoom-controls">
          <button class="zoom-btn" id="zoom-in" title="Zoom in">+</button>
          <button class="zoom-btn" id="zoom-out" title="Zoom out">−</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Core toolbox (always visible) -->
  <xml id="toolbox" style="display: none">
    <category name="Core – Basics" colour="210">
      <block type="ps_write_output"></block>
      <block type="ps_set_variable"></block>
      <block type="ps_get_process"></block>
      <block type="ps_get_service"></block>
      <block type="ps_restart_service"></block>
    </category>
    <category name="Core – Files &amp; Folders" colour="230">
      <block type="ps_get_child_item"></block>
      <block type="ps_new_item"></block>
      <block type="ps_remove_item"></block>
    </category>
  </xml>

  <script type="module" src="js/app.js"></script>
</body>
</html>
