<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lab 28: Microsoft Intune Admin Center ‚Äî Deploy Microsoft Teams</title>
<style>
:root{
  --bg:#ffffff; --text:#242424; --muted:#6b7280; --border:#e5e5e5; --panel-2:#fafafa;
  --blue:#2563eb; --ok:#16a34a; --warn:#f59e0b; --err:#dc2626;
  --shadow:0 1px 2px rgba(0,0,0,.06),0 6px 16px rgba(0,0,0,.06);
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--panel-2);color:var(--text);font-family:"Segoe UI", SegoeUI, system-ui, -apple-system, Roboto, Arial, sans-serif}

/* Shell */
.shell{display:grid;grid-template-columns:240px 1fr;grid-template-rows:48px 1fr;min-height:100vh}

/* Top bar */
.topbar{grid-column:1/-1;background:#1f2937;color:#fff;display:flex;align-items:center;gap:12px;padding:0 14px}
.brand{display:flex;align-items:center;gap:10px;font-weight:600}
.brand .dot{width:26px;height:26px;border-radius:6px;background:#60a5fa;position:relative}
.brand .dot:after{content:"";position:absolute;right:-6px;bottom:-6px;width:12px;height:12px;border-radius:50%;background:#34d399;box-shadow:0 0 0 2px rgba(0,0,0,.25)}
.top-actions{margin-left:auto;display:flex;gap:8px}
button{border:1px solid #dcdcdc;background:#fff;color:var(--text);padding:6px 10px;border-radius:6px;cursor:pointer}
button.primary{background:var(--blue);border-color:var(--blue);color:#fff}
button:hover{filter:brightness(.98)}
button:disabled{opacity:.6;cursor:not-allowed}

/* Sidebar */
.sidebar{background:#f3f4f6;border-right:1px solid var(--border);padding:10px 8px}
.nav-section{color:#6b7280;font-size:12px;margin:8px 10px 4px}
.nav-item{display:flex;align-items:center;gap:10px;padding:8px 10px;border-radius:6px;color:#1f2937;cursor:pointer}
.nav-item:hover{background:#e9eefc}
.nav-item.active{background:#e0ebff;border:1px solid #c9ddff}

/* Main */
.main{padding:16px}

/* Page head */
.page-head{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.page-title{font-size:18px;font-weight:600}
.page-title .small{margin-left:8px;font-size:12px;color:#6b7280}

/* Cards/grid */
.grid{display:grid;gap:12px;margin-top:12px}
.grid.cols-2{grid-template-columns:2fr 3fr}
.grid.cols-3{grid-template-columns:1fr 1fr 1fr}
@media (max-width:1200px){.grid.cols-2{grid-template-columns:1fr}}
.card{background:#fff;border:1px solid var(--border);border-radius:6px;box-shadow:var(--shadow)}
.card .card-h{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:600;color:#111827}
.card .card-b{padding:12px}
.small{font-size:12px;color:var(--muted)}

/* Table */
.table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--border);border-radius:6px;background:#fff;overflow:hidden}
.table th,.table td{padding:10px 12px;text-align:left;border-bottom:1px solid var(--border);font-size:14px}
.table tr:hover td{background:#f9fbff}
.table tr.selected td{background:#e0ebff !important}
.badge{font-size:12px;border-radius:999px;padding:2px 8px;border:1px solid var(--border);background:#f9fafb;color:#374151}
.chip{display:inline-block;padding:2px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px}
.chip.ok{background:#eaf7ef;color:#14532d;border-color:#cdebd7}
.chip.err{background:#fdecec;color:#7f1d1d;border-color:#f5c2c2}
.chip.warn{background:#fff6e5;color:#7a5200;border-color:#f6d9a8}
.chip.mdm{background:#eaf2ff;color:#1e40af;border-color:#cfe0ff}
.chip.installing{background:#eef6ff;color:#1e3a8a;border-color:#cfe0ff}
.chip.info{background:#f0f9ff;color:#0c4a6e;border-color:#bae6fd}

/* Form elements */
input[type="text"], input[type="search"], select, textarea {
  width: 100%;
  padding: 8px 10px;
  border: 1px solid var(--border);
  border-radius: 4px;
  font-family: inherit;
  font-size: 14px;
}
input[type="text"]:focus, input[type="search"]:focus, select:focus, textarea:focus {
  outline: 2px solid var(--blue);
  outline-offset: -1px;
}
.form-group { margin-bottom: 12px; }
.form-label { display: block; margin-bottom: 4px; font-weight: 500; }
.checkbox-group { display: flex; align-items: center; gap: 8px; margin: 8px 0; }

/* Toast */
.toast{position:fixed;right:16px;bottom:16px;background:#111827;color:#fff;border-radius:8px;padding:10px 12px;display:none;box-shadow:var(--shadow)}
.toast.show{display:block}

/* Modal (Add app wizard) */
.modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.3);display:none;align-items:center;justify-content:center;padding:20px;z-index:20}
.modal{background:#fff;border:1px solid var(--border);border-radius:10px;box-shadow:var(--shadow);max-width:860px;width:100%;max-height:90vh;display:flex;flex-direction:column}
.modal .m-h{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.modal .m-b{padding:14px;overflow:auto}
.modal .m-f{padding:12px 14px;border-top:1px solid var(--border);display:flex;justify-content:space-between;gap:8px}
.step{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:#f3f4f6;margin-right:6px}
.step.active{background:#e0ebff;border-color:#c9ddff}
.radio-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.sel{border:1px solid var(--border);background:#fafafa;border-radius:10px;padding:12px}
.sel.active{outline:2px solid #2563eb;background:#f3f8ff}
.sel h4{margin:0 0 6px 0}

/* Search results */
.search-results { border: 1px solid var(--border); border-radius: 6px; max-height: 300px; overflow-y: auto; margin-top: 8px; }
.search-result { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; }
.search-result:hover { background: #f9fafb; }
.search-result:last-child { border-bottom: none; }
.search-result h4 { margin: 0 0 4px 0; }
.search-result .small { color: var(--muted); }

/* Task checklist */
.tasklist label{display:flex;align-items:center;gap:10px;margin:6px 0}
.tasklist input[type="checkbox"]{accent-color:var(--blue)}

/* Tabs */
.tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 12px; }
.tab { padding: 8px 16px; cursor: pointer; border-bottom: 2px solid transparent; }
.tab.active { border-bottom-color: var(--blue); font-weight: 600; }

/* Flash for newly added managed app */
@keyframes hi {0%{background:#fff8c5}100%{background:transparent}}
.flash td{animation:hi 1.6s ease-out 1}

/* Loading states */
.loading { opacity: 0.6; pointer-events: none; }
.spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #f3f3f3; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
  <div class="shell">
    <!-- Topbar -->
    <div class="topbar">
      <div class="brand"><div class="dot" aria-hidden="true"></div><div>Microsoft Intune admin center</div></div>
      <div class="top-actions">
        <button id="resetBtn">Reset Lab</button>
        <button id="closeBtn">Close Lab</button>
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="nav-section">Navigation</div>
      <div class="nav-item" data-page="dashboard">üìä Dashboard</div>
      <div class="nav-item active" data-page="devices">üíª Devices</div>
      <div class="nav-item" data-page="apps">üì¶ Apps</div>
      <div class="nav-item" data-page="groups">üë• Groups</div>

      <!-- Appearance only -->
      <div class="nav-section">Manage</div>
      <div class="nav-item">üõ°Ô∏è Endpoint security</div>
      <div class="nav-item">üìà Reports</div>
      <div class="nav-item">üë§ Users</div>
      <div class="nav-item">üè¢ Tenant administration</div>
      <div class="nav-item">üõ†Ô∏è Troubleshooting + support</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div id="page"></div>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Add App Wizard -->
  <div class="modal-backdrop" id="wizard">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="wizTitle">
      <div class="m-h">
        <div id="wizTitle"><span class="step" id="st1">App type</span><span class="step" id="st2">Configure app</span><span class="step" id="st3">Assignments</span><span class="step" id="st4">Review + create</span></div>
        <button id="wizClose">Close</button>
      </div>
      <div class="m-b" id="wizBody"></div>
      <div class="m-f">
        <div class="small" id="wizHint">Choose the correct app type to proceed.</div>
        <div>
          <button id="wizBack" disabled>Back</button>
          <button id="wizNext">Next</button>
          <button id="wizCreate" style="display:none">Create</button>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const qs = s=>document.querySelector(s);
  const qsa = s=>Array.from(document.querySelectorAll(s));

  /* ---------------- State ---------------- */
  const state = {
    page:'devices',                            // start on Devices so learner clicks Apps
    // Task checklist
    tasks:{ openApps:false, addType:false, searchTeams:false, configureApp:false, assignGroup:false, created:false, verifiedApps:false, verifiedDevice:false },
    // Apps
    apps:[{name:'Company Portal',type:'Microsoft Store app',assignments:'All Intune Users',status:'Installed'}],
    teams:{created:false,status:'Pending', configComplete: false},     // Pending -> Installing -> Installed
    // Devices
    devices:[
      {name:'BlockShell-Laptop', user:'Alex', mgmt:'MDM enrolled', compliance:'Compliant', os:'Windows 11', isLearner:true, wipePending:false, lastSync: '2 hours ago', managed:{companyPortal:true, teams:false}},
      {name:'FIN-WS-07', user:'Amara', mgmt:'MDM enrolled', compliance:'Compliant', os:'Windows 11', wipePending:false, lastSync: '1 hour ago', managed:{companyPortal:true, teams:false}},
      {name:'HR-LT-12', user:'Lewis', mgmt:'MDM enrolled', compliance:'In grace period', os:'Windows 10', wipePending:false, lastSync: '30 minutes ago', managed:{companyPortal:true, teams:false}},
      {name:'ENG-DESK-21', user:'Mina', mgmt:'MDM enrolled', compliance:'Not evaluated', os:'Windows 11', wipePending:false, lastSync: '45 minutes ago', managed:{companyPortal:true, teams:false}}
    ],
    // Groups
    groups: [
      {name: 'All Intune Users', type: 'Security', members: 247, assignments: 12},
      {name: 'Windows Devices', type: 'Security', members: 156, assignments: 8},
      {name: 'Sales Team', type: 'Microsoft 365', members: 42, assignments: 3},
      {name: 'IT Department', type: 'Security', members: 18, assignments: 5}
    ],
    selectedDevice:null,
    // Wizard
    wizStep:1, selectedAppType:null, searchQuery:'', searchResults:[], selectedApp:null, 
    appConfig: { channel: 'stable', autoUpdate: true, scope: 'user' }, selectedRequired:true,
    selectedGroup: 'All Intune Users',
    // UX
    justInstalledFlash:false,
    syncInProgress: false
  };

  /* ---------------- Helpers ---------------- */
  function toast(m){const t=qs('#toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),1400);}
  function setActiveNav(){
    qsa('.nav-item[data-page]').forEach(el=>el.classList.toggle('active', el.getAttribute('data-page')===state.page));
  }
  function updateTasks(){
    const map = [
      ['openApps','#t1'],
      ['addType','#t2'],
      ['searchTeams','#t3'],
      ['configureApp','#t4'],
      ['assignGroup','#t5'],
      ['created','#t6'],
      ['verifiedApps','#t7'],
      ['verifiedDevice','#t8']
    ];
    map.forEach(([k,id])=>{ const el=qs(id); if(el) el.checked=!!state.tasks[k]; });
  }
  function chip(cls,txt){return `<span class="chip ${cls}">${txt}</span>`;}

  /* ---------------- Page renderers ---------------- */
  function render(){ setActiveNav(); 
    if(state.page==='apps') renderApps(); 
    else if(state.page==='devices') renderDevices(); 
    else if(state.page==='groups') renderGroups();
    else renderDashboard(); 
  }

  function instructionsCard(){
    return `
    <div class="card">
      <div class="card-h">Lab 2 ‚Äî Deploy Microsoft Teams (Store app) to a user</div>
      <div class="card-b">
        <div class="tasklist">
          <label><input type="checkbox" id="t1" disabled> 1) Open <strong>Apps</strong>.</label>
          <label><input type="checkbox" id="t2" disabled> 2) Select <strong>Add</strong> ‚Üí <em>Microsoft Store app (new)</em>.</label>
          <label><input type="checkbox" id="t3" disabled> 3) Search for and select <strong>Microsoft Teams</strong>.</label>
          <label><input type="checkbox" id="t4" disabled> 4) Configure app settings (use defaults).</label>
          <label><input type="checkbox" id="t5" disabled> 5) Assign to <strong>All Intune Users</strong> as <em>Required</em>.</label>
          <label><input type="checkbox" id="t6" disabled> 6) <strong>Create</strong> the app.</label>
          <label><input type="checkbox" id="t7" disabled> 7) In <strong>Apps</strong>, use <strong>Sync</strong> until Teams shows <em>Installed</em>.</label>
          <label><input type="checkbox" id="t8" disabled> 8) Confirm on <strong>Devices ‚ñ∏ BlockShell-Laptop ‚ñ∏ Managed apps</strong> (Teams appears and is highlighted).</label>
        </div>
        <div class="small" style="margin-top:6px">Tip: Real Intune sync can take 15-60 minutes. This lab simulates faster sync for learning.</div>
      </div>
    </div>`;
  }

  /* ---------- Apps ---------- */
  function renderApps(){
    qs('#page').innerHTML = `
      <div class="page-head">
        <div class="page-title">Apps <span class="small">All apps (${state.apps.length + (state.teams.created ? 1 : 0)})</span></div>
        <div class="page-actions">
          <button id="btnAdd" class="primary">Add</button>
          <button id="btnSync" ${state.syncInProgress ? 'disabled' : ''}>${state.syncInProgress ? '<span class="spinner"></span> Syncing...' : 'Sync'}</button>
          <button id="btnRefresh">Refresh</button>
        </div>
      </div>
      ${instructionsCard()}
      <div class="card" style="margin-top:12px">
        <div class="card-h">Apps</div>
        <div class="card-b">
          <table class="table" aria-label="Apps table">
            <thead><tr><th>Name</th><th>Type</th><th>Assignments</th><th>Status</th><th>Last modified</th></tr></thead>
            <tbody id="appsBody">${appsRows()}</tbody>
          </table>
          <div class="small">Use <strong>Add</strong> to create a deployment, then <strong>Sync</strong> to progress installation. Real Intune sync can take 15-60 minutes.</div>
        </div>
      </div>
    `;
    updateTasks();
    // Bind
    qs('#btnAdd').onclick=openWizard;
    qs('#btnSync').onclick=appsSync;
    qs('#btnRefresh').onclick=()=>{ renderApps(); toast('Refreshed'); };
    state.tasks.openApps=true; updateTasks();
  }
  function appsRows(){
    const rows=[];
    state.apps.forEach(a=>{
      rows.push(`<tr><td>${a.name}</td><td>${a.type}</td><td>${a.assignments}</td><td>${chip('ok','Installed')}</td><td>2 days ago</td></tr>`);
    });
    if(state.teams.created){
      const st=state.teams.status;
      const cls = st==='Installed' ? 'ok' : (st==='Installing' ? 'installing' : 'warn');
      rows.push(`<tr><td>Microsoft Teams</td><td>Microsoft Store app</td><td>All Intune Users</td><td>${chip(cls,st)}</td><td>Just now</td></tr>`);
    }
    return rows.join('');
  }
  function appsSync(){
    if(!state.teams.created){ toast('Nothing to sync. Create the app first.'); return; }
    if(state.syncInProgress){ toast('Sync already in progress'); return; }
    
    state.syncInProgress = true;
    renderApps();
    toast('Device sync initiated... This may take 15-60 minutes in production.');
    
    setTimeout(()=>{
      if(state.teams.status==='Pending'){ 
        state.teams.status='Installing'; 
        toast('Teams installation in progress...');
      }
      else if(state.teams.status==='Installing'){ 
        state.teams.status='Installed';
        toast('Teams successfully installed!');
        
        // push to Alex's device shortly after
        setTimeout(()=>{
          const dev = state.devices.find(d=>d.isLearner);
          dev.managed.teams = true;
          dev.lastSync = 'Just now';
          state.tasks.verifiedApps = true;
          state.justInstalledFlash = true;
          updateTasks();
          // If learner is already on Devices + BlockShell-Laptop, refresh that pane automatically
          if(state.page==='devices' && state.selectedDevice && state.selectedDevice.name==='BlockShell-Laptop'){ renderDevices(true); }
        },1000);
      }
      state.syncInProgress = false;
      renderApps();
    },2000);
  }

  /* ---------- Devices ---------- */
  function renderDevices(keepSelection){
    const list = state.devices;
    if(!keepSelection){ state.selectedDevice = state.selectedDevice || list[0]; }
    qs('#page').innerHTML = `
      <div class="page-head">
        <div class="page-title">Devices <span class="small">All devices (${list.length})</span></div>
        <div class="page-actions">
          <button id="btnBulkSync">Bulk Sync</button>
        </div>
      </div>
      ${instructionsCard()}
      <div class="grid cols-2" style="margin-top:12px">
        <div>
          <table class="table">
            <thead><tr><th>Name</th><th>Primary user</th><th>Management</th><th>Compliance</th><th>OS</th><th>Last sync</th></tr></thead>
            <tbody id="devBody">
              ${list.map(d=>deviceRow(d, state.selectedDevice && d.name===state.selectedDevice.name)).join('')}
            </tbody>
          </table>
        </div>
        <div>
          <div class="card">
            <div class="card-h">Device details</div>
            <div class="card-b" id="detailPane">${deviceDetails(state.selectedDevice)}</div>
          </div>
          <div class="card" style="margin-top:12px">
            <div class="card-h" style="display:flex;justify-content:space-between;align-items:center">
              <span>Managed apps</span>
              <button id="btnRefreshApps">Refresh</button>
            </div>
            <div class="card-b" id="appsPane">${managedApps(state.selectedDevice)}</div>
          </div>
        </div>
      </div>
    `;
    updateTasks();
    // Bind row clicks
    qs('#devBody').addEventListener('click',e=>{
      const tr=e.target.closest('tr[data-name]'); if(!tr) return;
      state.selectedDevice = state.devices.find(x=>x.name===tr.getAttribute('data-name'));
      renderDevices(true);
    });
    // Bind actions
    const sBtn=qs('#detailSync'); if(sBtn) sBtn.onclick = ()=>{ 
      toast('Sync request sent to device. This may take several minutes.'); 
      const dev = state.selectedDevice;
      dev.lastSync = 'Pending...';
      renderDevices(true);
      setTimeout(()=>{ 
        dev.lastSync = 'Just now';
        renderDevices(true);
        toast('Device sync completed');
      },1500);
    };
    const wBtn=qs('#detailWipe'); if(wBtn) wBtn.onclick = ()=>wipeDevice(state.selectedDevice.name);
    const rBtn=qs('#btnRefreshApps'); if(rBtn) rBtn.onclick = ()=>{ renderDevices(true); toast('Refreshed'); };
    const bBtn=qs('#btnBulkSync'); if(bBtn) bBtn.onclick = ()=>{ toast('Bulk sync initiated for all devices'); };
  }
  function deviceRow(d, selected){
    const mgmt = d.mgmt==='MDM enrolled' ? chip('mdm','MDM enrolled') : chip('err',d.mgmt);
    const comp = d.compliance==='Compliant' ? chip('ok','Compliant') :
                 d.compliance==='In grace period' ? chip('warn','In grace period') :
                 chip('err',d.compliance);
    const badges = [ d.isLearner ? '<span class="badge">Your device</span>' : '', d.wipePending?chip('warn','Wipe pending'):'' ].filter(Boolean).join(' ');
    return `<tr data-name="${d.name}" class="${selected?'selected':''}"><td>${d.name} ${badges}</td><td>${d.user}</td><td>${mgmt}</td><td>${comp}</td><td>${d.os}</td><td>${d.lastSync}</td></tr>`;
  }
  function deviceDetails(d){
    if(!d) return '<div class="small">No device selected.</div>';
    return `
      <div style="display:flex;gap:8px;margin-bottom:8px"><button id="detailSync">Sync</button><button id="detailWipe" ${d.isLearner?'disabled':''}>Wipe</button></div>
      <div class="small">Name</div><div>${d.name}</div>
      <div class="small" style="margin-top:6px">Primary user</div><div>${d.user}</div>
      <div class="small" style="margin-top:6px">OS</div><div>${d.os}</div>
      <div class="small" style="margin-top:6px">Management</div><div>${d.mgmt}</div>
      <div class="small" style="margin-top:6px">Compliance</div><div>${d.compliance}</div>
      <div class="small" style="margin-top:6px">Last sync</div><div>${d.lastSync}</div>
      <div class="small" style="margin-top:6px">Join type</div><div>Azure AD joined</div>
    `;
  }
  function managedApps(d){
    if(!d) return '';
    const rows = [];
    if(d.managed.companyPortal) rows.push(rowApp('Company Portal','Store app',true,false));
    if(d.managed.teams) rows.push(rowApp('Microsoft Teams','Store app',true,state.justInstalledFlash && d.isLearner));
    const body = rows.join('') || `<tr><td colspan="3"><span class="small">No apps yet.</span></td></tr>`;
    // If Alex shows Teams here, mark final task
    if(d.isLearner && d.managed.teams){ state.tasks.verifiedDevice = true; updateTasks(); state.justInstalledFlash=false; }
    return `
      <table class="table"><thead><tr><th>Name</th><th>Type</th><th>Status</th></tr></thead><tbody>${body}</tbody></table>
      <div class="small">This reflects apps installed via Intune for this device.</div>
    `;
  }
  function rowApp(name,type,installed,flash){
    const cls = flash ? ' class="flash"' : '';
    return `<tr${cls}><td>${name}</td><td>${type}</td><td>${chip('ok','Installed')}</td></tr>`;
  }

  function wipeDevice(name){
    const d=state.devices.find(x=>x.name===name); if(!d) return;
    if(d.isLearner){ toast('Wipe is disabled for this exercise device.'); return; }
    if(d.wipePending) return;
    d.wipePending=true; renderDevices(true); toast('Wipe requested. Status: Pending');
    setTimeout(()=>{ state.devices = state.devices.filter(x=>x.name!==name); state.selectedDevice = state.devices[0] || null; renderDevices(true); toast('Device wiped and removed'); },1300);
  }

  /* ---------- Groups ---------- */
  function renderGroups(){
    qs('#page').innerHTML = `
      <div class="page-head">
        <div class="page-title">Groups <span class="small">All groups (${state.groups.length})</span></div>
      </div>
      <div class="card">
        <div class="card-h">Azure AD Groups</div>
        <div class="card-b">
          <table class="table">
            <thead><tr><th>Name</th><th>Type</th><th>Members</th><th>Assignments</th></tr></thead>
            <tbody>
              ${state.groups.map(g=>`
                <tr>
                  <td>${g.name}</td>
                  <td>${g.type}</td>
                  <td>${g.members}</td>
                  <td>${g.assignments}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div class="small" style="margin-top:8px">
            In production, you would create and manage groups in Azure Active Directory for targeted app deployments.
          </div>
        </div>
      </div>
    `;
  }

  /* ---------- Dashboard (minimal) ---------- */
  function renderDashboard(){
    qs('#page').innerHTML = `
      <div class="page-head"><div class="page-title">My Dashboard <span class="small">Private dashboard</span></div></div>
      ${instructionsCard()}
      <div class="grid cols-3" style="margin-top:12px">
        <div class="card">
          <div class="card-h">Device compliance</div>
          <div class="card-b">
            <div style="font-size:24px;font-weight:bold">75%</div>
            <div class="small">3 of 4 devices compliant</div>
          </div>
        </div>
        <div class="card">
          <div class="card-h">App protection</div>
          <div class="card-b">
            <div style="font-size:24px;font-weight:bold">2</div>
            <div class="small">Apps deployed</div>
          </div>
        </div>
        <div class="card">
          <div class="card-h">Enrollment status</div>
          <div class="card-b">
            <div style="font-size:24px;font-weight:bold">100%</div>
            <div class="small">All devices enrolled</div>
          </div>
        </div>
      </div>
      <div class="card" style="margin-top:12px"><div class="card-b">
        Use the left navigation to open <strong>Apps</strong> and deploy <em>Microsoft Teams</em> to users in the Blockshell.app tenant.
      </div></div>
    `;
    updateTasks();
  }

  /* ---------------- Wizard ---------------- */
  function openWizard(){ 
    qs('#wizard').style.display='flex'; 
    state.wizStep=1; 
    state.selectedAppType=null; 
    state.searchQuery=''; 
    state.searchResults=[]; 
    state.selectedApp=null; 
    renderWizard(); 
  }
  function closeWizard(){ qs('#wizard').style.display='none'; }
  qs('#wizClose').onclick=closeWizard;
  qs('#wizBack').onclick=()=>{ if(state.wizStep>1){ state.wizStep--; renderWizard(); } };
  qs('#wizNext').onclick=()=>{ 
    if(state.wizStep===1 && state.selectedAppType!=='store'){ toast('Choose Microsoft Store app (new)'); return; }
    if(state.wizStep===2 && !state.selectedApp){ toast('Select Microsoft Teams from search results'); return; }
    if(state.wizStep===2 && !state.teams.configComplete){ toast('Complete app configuration'); return; }
    if(state.wizStep===3 && !state.selectedRequired){ toast('Use Required assignment'); return; }
    state.wizStep++; renderWizard(); 
  };
  qs('#wizCreate').onclick=()=>{
    state.teams.created=true; state.teams.status='Pending';
    state.tasks.created=true; updateTasks();
    closeWizard(); renderApps(); toast('App created: Microsoft Teams');
  };

  function renderWizard(){
    [1,2,3,4].forEach(i=>qs('#st'+i).classList.toggle('active', i===state.wizStep));
    qs('#wizBack').disabled = state.wizStep===1;
    qs('#wizNext').style.display = state.wizStep<4 ? 'inline-block':'none';
    qs('#wizCreate').style.display = state.wizStep===4 ? 'inline-block':'none';
    const body=qs('#wizBody'), hint=qs('#wizHint');

    if(state.wizStep===1){
      body.innerHTML = `
        <h3>Select app type</h3>
        <div class="radio-grid">
          <div class="sel ${state.selectedAppType==='store'?'active':''}" id="optStore"><h4>Microsoft Store app (new)</h4><div class="small">Recommended for Store apps like Microsoft Teams. Uses the Microsoft Store for Business.</div></div>
          <div class="sel" id="optWin32"><h4>Windows app (Win32)</h4><div class="small">Use for .intunewin packages with custom detection rules.</div></div>
          <div class="sel" id="optLob"><h4>Line-of-business app</h4><div class="small">For MSI, MSIX, or APPX packages with simple detection.</div></div>
          <div class="sel" id="optWeb"><h4>Web app</h4><div class="small">For URLs accessible via browser.</div></div>
        </div>`;
      qs('#optStore').onclick=()=>{ state.selectedAppType='store'; state.tasks.addType=true; renderWizard(); updateTasks(); };
      qs('#optWin32').onclick=()=>{ state.selectedAppType='win32'; renderWizard(); };
      qs('#optLob').onclick=()=>{ state.selectedAppType='lob'; renderWizard(); };
      qs('#optWeb').onclick=()=>{ state.selectedAppType='web'; renderWizard(); };
      hint.textContent='Choose Microsoft Store app (new) for Microsoft Teams deployment.';
    }
    if(state.wizStep===2){
      body.innerHTML = `
        <div class="tabs">
          <div class="tab active">Configure App</div>
        </div>
        <h3>Search Microsoft Store for Business</h3>
        <div class="form-group">
          <label class="form-label">Search for an app</label>
          <div style="display:flex;gap:8px">
            <input type="search" id="appSearch" placeholder="Search Microsoft Store..." value="${state.searchQuery}" style="flex:1">
            <button id="btnSearch">Search</button>
          </div>
        </div>
        ${state.searchResults.length > 0 ? `
          <div class="search-results" id="searchResults">
            ${state.searchResults.map(app => `
              <div class="search-result ${state.selectedApp===app.id?'active':''}" data-app="${app.id}">
                <h4>${app.name}</h4>
                <div class="small">${app.publisher} ‚Ä¢ ${app.version}</div>
              </div>
            `).join('')}
          </div>
        ` : ''}
        ${state.selectedApp ? `
          <div style="margin-top:16px;border-top:1px solid var(--border);padding-top:16px">
            <h4>App Configuration</h4>
            <div class="form-group">
              <label class="form-label">Deployment channel</label>
              <select id="configChannel">
                <option value="stable" ${state.appConfig.channel==='stable'?'selected':''}>Stable</option>
                <option value="beta" ${state.appConfig.channel==='beta'?'selected':''}>Beta</option>
                <option value="dev" ${state.appConfig.channel==='dev'?'selected':''}>Dev Preview</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="configAutoUpdate" ${state.appConfig.autoUpdate?'checked':''}>
              <label for="configAutoUpdate">Automatically update this app</label>
            </div>
            <div class="form-group">
              <label class="form-label">Install scope</label>
              <select id="configScope">
                <option value="user" ${state.appConfig.scope==='user'?'selected':''}>User</option>
                <option value="device" ${state.appConfig.scope==='device'?'selected':''}>Device</option>
              </select>
            </div>
          </div>
        ` : ''}
      `;
      
      // Bind search
      qs('#btnSearch').onclick = performSearch;
      qs('#appSearch').onkeypress = (e) => { if(e.key === 'Enter') performSearch(); };
      
      // Bind app selection
      if(state.searchResults.length > 0) {
        qsa('.search-result').forEach(el => {
          el.onclick = () => {
            state.selectedApp = el.getAttribute('data-app');
            state.tasks.searchTeams = true;
            updateTasks();
            renderWizard();
          };
        });
      }
      
      // Bind config changes
      if(state.selectedApp) {
        qs('#configChannel').onchange = (e) => { state.appConfig.channel = e.target.value; checkConfigComplete(); };
        qs('#configAutoUpdate').onchange = (e) => { state.appConfig.autoUpdate = e.target.checked; checkConfigComplete(); };
        qs('#configScope').onchange = (e) => { state.appConfig.scope = e.target.value; checkConfigComplete(); };
      }
      
      hint.textContent = state.selectedApp ? 'Review configuration settings, then click Next.' : 'Search for "Microsoft Teams" and select it.';
    }
    if(state.wizStep===3){
      body.innerHTML = `
        <h3>Assignments</h3>
        <div class="form-group">
          <label class="form-label">Select group</label>
          <select id="groupSelect">
            ${state.groups.map(g => `<option value="${g.name}" ${g.name===state.selectedGroup?'selected':''}>${g.name} (${g.members} members)</option>`).join('')}
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Assignment type</label>
          <select id="intent">
            <option value="required" ${state.selectedRequired?'selected':''}>Required</option>
            <option value="available" ${!state.selectedRequired?'selected':''}>Available</option>
            <option value="uninstall">Uninstall</option>
          </select>
        </div>
        <div class="sel active" style="margin-top:12px">
          <h4>${state.selectedGroup}</h4>
          <div class="small">Type: ${state.groups.find(g=>g.name===state.selectedGroup)?.type || 'Security'}</div>
          <div class="small">Members: ${state.groups.find(g=>g.name===state.selectedGroup)?.members || 0} users</div>
        </div>`;
      qs('#intent').onchange=(e)=>{ state.selectedRequired = (e.target.value==='required'); };
      qs('#groupSelect').onchange=(e)=>{ state.selectedGroup = e.target.value; renderWizard(); };
      state.tasks.assignGroup=true; updateTasks();
      hint.textContent='Assign to All Intune Users as Required for automatic installation.';
    }
    if(state.wizStep===4){
      body.innerHTML = `
        <h3>Review + create</h3>
        <div class="sel active">
          <p><strong>App:</strong> Microsoft Teams (Store app)</p>
          <p><strong>Publisher:</strong> Microsoft Corporation</p>
          <p><strong>Deployment channel:</strong> ${state.appConfig.channel}</p>
          <p><strong>Auto-update:</strong> ${state.appConfig.autoUpdate ? 'Yes' : 'No'}</p>
          <p><strong>Install scope:</strong> ${state.appConfig.scope}</p>
          <p><strong>Assignments:</strong> ${state.selectedGroup} ‚Äî ${state.selectedRequired ? 'Required' : 'Available'}</p>
          <p><strong>Estimated devices:</strong> ${state.groups.find(g=>g.name===state.selectedGroup)?.members || 0}</p>
        </div>
        <div class="small" style="margin-top:12px">
          After creation, the app will be available in your apps list. Use Sync to push to devices.
        </div>`;
      hint.textContent='Click Create to add the app to Intune.';
    }
  }

  function performSearch() {
    const query = qs('#appSearch').value.toLowerCase();
    state.searchQuery = query;
    
    // Simulate search results
    state.searchResults = [];
    
    if(query.includes('team')) {
      state.searchResults.push({
        id: 'teams',
        name: 'Microsoft Teams (work or school)',
        publisher: 'Microsoft Corporation',
        version: '1.7.00.10152'
      });
    }
    if(query.includes('whiteboard')) {
      state.searchResults.push({
        id: 'whiteboard',
        name: 'Microsoft Whiteboard',
        publisher: 'Microsoft Corporation', 
        version: '1.7.0'
      });
    }
    if(query.includes('word') || query.includes('office')) {
      state.searchResults.push({
        id: 'word',
        name: 'Microsoft Word',
        publisher: 'Microsoft Corporation',
        version: '16.0.17328.20216'
      });
    }
    
    if(state.searchResults.length === 0) {
      toast('No apps found. Try "Teams"');
    } else {
      toast(`Found ${state.searchResults.length} app(s)`);
    }
    
    renderWizard();
  }

  function checkConfigComplete() {
    state.teams.configComplete = true;
    state.tasks.configureApp = true;
    updateTasks();
  }

  /* ---------------- Header + Nav ---------------- */
  qs('#resetBtn').onclick=()=>{
    Object.assign(state,{
      page:'devices',
      tasks:{openApps:false,addType:false,searchTeams:false,configureApp:false,assignGroup:false,created:false,verifiedApps:false,verifiedDevice:false},
      apps:[{name:'Company Portal',type:'Microsoft Store app',assignments:'All Intune Users',status:'Installed'}],
      teams:{created:false,status:'Pending', configComplete: false},
      devices:[
        {name:'BlockShell-Laptop', user:'Alex', mgmt:'MDM enrolled', compliance:'Compliant', os:'Windows 11', isLearner:true, wipePending:false, lastSync: '2 hours ago', managed:{companyPortal:true, teams:false}},
        {name:'FIN-WS-07', user:'Amara', mgmt:'MDM enrolled', compliance:'Compliant', os:'Windows 11', wipePending:false, lastSync: '1 hour ago', managed:{companyPortal:true, teams:false}},
        {name:'HR-LT-12', user:'Lewis', mgmt:'MDM enrolled', compliance:'In grace period', os:'Windows 10', wipePending:false, lastSync: '30 minutes ago', managed:{companyPortal:true, teams:false}},
        {name:'ENG-DESK-21', user:'Mina', mgmt:'MDM enrolled', compliance:'Not evaluated', os:'Windows 11', wipePending:false, lastSync: '45 minutes ago', managed:{companyPortal:true, teams:false}}
      ],
      groups: [
        {name: 'All Intune Users', type: 'Security', members: 247, assignments: 12},
        {name: 'Windows Devices', type: 'Security', members: 156, assignments: 8},
        {name: 'Sales Team', type: 'Microsoft 365', members: 42, assignments: 3},
        {name: 'IT Department', type: 'Security', members: 18, assignments: 5}
      ],
      selectedDevice:null,
      wizStep:1, selectedAppType:null, searchQuery:'', searchResults:[], selectedApp:null, 
      appConfig: { channel: 'stable', autoUpdate: true, scope: 'user' }, selectedRequired:true,
      selectedGroup: 'All Intune Users',
      justInstalledFlash:false,
      syncInProgress: false
    });
    render(); toast('Lab reset');
  };
  qs('#closeBtn').onclick=()=>{ try{window.close();}catch(e){} toast('If the window didn't close, please close this tab.'); };

  // Sidebar routing (Apps & Devices are functional)
  qs('#sidebar').addEventListener('click',e=>{
    const n=e.target.closest('.nav-item[data-page]'); if(!n) return;
    const page=n.getAttribute('data-page');
    if(!['apps','devices','dashboard','groups'].includes(page)) return;
    state.page=page; render();
  });

  // Init
  render();

})();
</script>
